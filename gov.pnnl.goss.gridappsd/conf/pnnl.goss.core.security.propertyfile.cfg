# User format: username=password,permission1,permission2,...
# Permissions use Shiro wildcard format: domain:action or * for all
# For ActiveMQ: topic:*, queue:*, temp-queue:*

# System user has full permissions (superuser)
system=manager,*

# Operators have topic and queue access
operator1=operator,topic:*,queue:*,temp-queue:*
operator2=operator,topic:*,queue:*,temp-queue:*
operator3=operator,topic:*,queue:*,temp-queue:*

# Evaluators
evaluator1=evaluator,topic:*,queue:*,temp-queue:*
evaluator2=evaluator,topic:*,queue:*,temp-queue:*

# Test managers
testmanager1=testmanager,topic:*,queue:*,temp-queue:*
testmanager2=testmanager,topic:*,queue:*,temp-queue:*

# Application users
app_reg=1234App,topic:*,queue:*,temp-queue:*
app_user=1234App,topic:*,queue:*,temp-queue:*

# Service users
service_reg=1234Svc,topic:*,queue:*,temp-queue:*
service_user=1234Svc,topic:*,queue:*,temp-queue:*

# Test users
test_sys_user=1Test,*
test_oper_user=2Test,topic:*,queue:*,temp-queue:*
test_eval_user=3Test,topic:*,queue:*,temp-queue:*
test_app_user=4Test,topic:*,queue:*,temp-queue:*
test_svc_user=5Test,topic:*,queue:*,temp-queue:*

# Tutorial user has full permissions
tutorial_user=12345!,*






