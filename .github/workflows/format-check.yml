name: Code Format Check

on:
  pull_request:
    branches: [ master, main, develop ]
  push:
    branches: [ master, main, develop, java-update ]

jobs:
  format-check:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Check code formatting with Spotless
        run: ./gradlew spotlessCheck

      - name: Comment on PR if formatting fails
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Code formatting check failed!**\n\nPlease run `./gradlew spotlessApply` locally to fix formatting issues, then commit the changes.'
            })
